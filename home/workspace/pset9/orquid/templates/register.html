{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password Confirmation" type="password">
        </div>

        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button class="btn btn-primary" value="Register" type="submit" onclick="check()">Register</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        let username = document.querySelector("#username");
        document.querySelector("#username").onkeyup = function() {
                $.get('/check?username=' + username.value, function(data) {
                    if (data == false){
                        alert('The username is not available!');
                        return false;
                    }
                    return true;
                })
        };
    </script>
{% endblock %}
