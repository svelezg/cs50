{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <label for="symbol">Especify stock's symbol:</label>
            <select name="symbol" id="symbol" name="symbol">
                        <option disabled selected value="">Symbol</option>
                        {% for stock in stocks %}
                        <option value="{{ stock["symbol"] }}">{{ stock["symbol"] }}</option>
                        {% endfor %}
                    </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Number of Shares" type="number" min="0">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
