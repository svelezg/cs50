{% extends "layout.html" %}

{% block title %}
    Play
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-sm-9">
                <img src="{{ url_for('static', filename='uploads/%s' % (file_name)) }}" class="img-fluid" alt="{{file_name }}"/>
                <p>Contribution made by <b>{{user }}</b></p>
            </div>
            <div class="col-sm-3">
                <h1><b>Let's Play!</b></h1>
                <p>Make your best choice!!</p>
                <form class="container" id="myform" action="/" method="post">
                    {% for options in options %}
                    <div class="row">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" id="selection" required="required"
                                    name="selection" value="{{ options["genera"] }}">{{ options["genera"] }}
                            </label>
                        </div>
                    </div>
                    {% endfor %}
                    <hr>
                    <div class="row">
                        <input type="submit" id="submit" name="submit" value="Play" class="btn btn-primary btn-lg btn-block">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>

        document.querySelector("#submit").onclick = function() {
                $.get('/test?genera=' + $("#myform input[type='radio']:checked").val(), function(data) {
                if (data==true){
                        alert("Congratulations " + $("#myform input[type='radio']:checked").val()+ " is the correct answer");
                        return true;
                    }
                else{
                        alert($("#myform input[type='radio']:checked").val()+ " is a wrong answer, better luck next time!");
                        return true;
                    }
                })
        };
    </script>
{% endblock %}
